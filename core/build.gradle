

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'me.tatarka:gradle-retrolambda:1.3.1'
    }
}

apply plugin: 'java'
apply plugin: 'maven'
//apply plugin: 'signing'
apply plugin: 'retrolambda'

defaultTasks 'build'

jar {
	baseName project.projectName
	version project.fjVersion
	manifest {
		attributes 'Signature-Version': project.fjVersion
	}
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    testCompile "junit:junit:4.11"
}


retrolambda {
    jdk System.getenv("JAVA8_HOME")
    oldJdk System.getenv("JAVA7_HOME")
    javaVersion JavaVersion.VERSION_1_7
}

//task javadocJar(type: Jar, dependsOn: javadoc) {
//    classifier = 'javadoc'
//    from "build/docs/javadoc"
//}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
//    archives javadocJar
    archives sourcesJar
}

Boolean doSigning() {
    signingEnabled.trim() == "true"
}

if (doSigning()) {
    apply plugin: "signing"
    signing {
       sign configurations.archives
    }
}

uploadArchives {
    repositories {
        mavenDeployer {
            if (doSigning()) {
                beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }
            }

            repository(url: sonatypeUploadUrl) {
                authentication(userName: sonatypeUsername, password: sonatypePassword)
            }
            pom {
                groupId = project.group
                project {
                    name pomProjectName
                    packaging 'jar'
                    description projectDescription
                    url projectUrl
                    organization {
                        name pomOrganisation
                        url projectUrl
                    }
                    scm {
                        url scmUrl
//                        connection scmGitFile
//                        developerConnection scmGitFile
                    }
                    licenses {
                        license {
                            name "The BSD3 License"
                            url "https://github.com/functionaljava/functionaljava/blob/master/etc/LICENCE"
                            distribution 'repo'
                        }
                    }
                    developers {
                        developer {
                            email primaryEmail
                        }
                    }
                }
            }
        }
    }
}
