
if (useRetroLambda) {
    apply plugin: 'me.tatarka.retrolambda'
}


ext {
    signModule = true
}

archivesBaseName = project.projectName

dependencies {
    testCompile dependencyJunit
}

performSigning(signingEnabled, signModule)
configureUpload(signingEnabled, signModule)

uploadArchives.enabled = true

if (useRetroLambda) {
    retrolambda {
        jdk System.getenv(newJdkEnvVar)
        oldJdk System.getenv(oldJdkEnvVar)
        javaVersion retroLambdaTarget
    }
}
